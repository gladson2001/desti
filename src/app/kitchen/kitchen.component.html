<div class="row">
  <div class="card" style="width: 18rem; height: 300px; margin: 30px; margin-left: 100px;" *ngFor="let item of title">
      <img src="{{item.img}}" style="padding-top:10px; height: 150px;" class="card-img-top" alt="Image">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.des}}</p>
        <a href="#" class="btn btn-primary">Live, travel</a>
      </div>
    </div>
  </div>
